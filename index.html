            <fieldset>
                <legend>Vertel iets over jezelf</legend>

                <ul>
                    <li>
                        <label for="name">Naam:</label>

                    <li>
                        <label for="surname">Achternaam:</label>
                        <input type="text" id="surname" name="user_surname">
                    </li>
                </ul>
            </fieldset>
            <li class="button">
                <button type="submit">Verstuur antwoord</button>
            </li>
        </form>
    </main>

    </footer>
