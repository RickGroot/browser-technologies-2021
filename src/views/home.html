<main id="overview">
    <section>
        <h2>Nog te maken:</h2>
        <ul id="todo">
            <% make.forEach(enq => { %>
            <li>
                <a href="enq/<%= enq %>"><%= enq %></a>
            </li>
            <% }); %>
        </ul>
    </section>
    <section>
        <h2>Al afgerond:</h2>
        <ul id="done">
            <% done.forEach(enq => { %>
            <li>
                <p><%= enq %></p>
            </li>
            <% }); %>
        </ul>
    </section>
</main>
