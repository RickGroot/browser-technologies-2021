<%- include ('./partials/header.html') %>

<header id="loginhead">
    <h1>Enquête minor Web Dev</h1>
    <p>
        Dit is een enquête van minor web design en development 20/21. In deze enquête horen we graag jou mening over
        het verloop van deze minor.
    </p>
</header>


<main id="login">
    <form action="/login-redirect" method="post">
        <fieldset>
            <legend>Vertel iets over jezelf</legend>

            <label for="name">Naam:</label>
            <input type="text" id="name" name="user_name" required>
            <br>
            <label for="surname">Achternaam:</label>
            <input type="text" id="surname" name="user_surname" required>
            <br>
            <label for="studentnr">Studentnummer:</label>
            <input type="number" id="studentnr" name="user_studentnr" required>
        </fieldset>
        <input type="submit" value="Ga verder" id="loginbtn"></input>
    </form>
</main>

<%- include ('./partials/footer.html') %>
